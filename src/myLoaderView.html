<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Your Movie DataBase</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.css">

    <link rel="stylesheet" href="default.css" />
    <script src="myLoader.js"></script>

</head>

<body class="text-light bg-dark d-flex flex-column align-items-center justify-content-around">

    <div></div>

    <div class="d-flex flex-column align-items-center">
        <div>
            <img src="res/site_logo.png">
        </div>
        <div class="progress" style="height: 20px; margin-top: 5px; width: 150px">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark border border-secondary" role="progressbar"
                 style="width: 100%; padding: 5px" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                <span id="appStatus"></span>
            </div>
        </div>
        <hr>

    </div>

    <div class="small text-muted text-center">
        <div><b>NodeJS</b>: <script> document.write(process.versions.node) </script></div>
        <div><b>Chrome</b>: <script> document.write(process.versions.chrome) </script></div>
        <div><b>Electron</b>: <script> document.write(process.versions.electron) </script></div>
        <div><b>Python</b>: <span id="pynote">x.x.x</span></div>
        <div><b>dJango</b>: <span id="djnote">x.x.x</span></div>
    </div>

</body>

</html>
